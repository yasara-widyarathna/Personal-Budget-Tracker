<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Personal Budget Tracker</h1>
        <form id="budget-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount (LKR)" required>
            <select id="transaction-type">
                <option value="add">deposit of</option>
                <option value="subtract">withdrawal</option>
            </select>
            <button type="submit" class="submit">Add Transaction</button>
        </form>
        <h2>Transactions</h2>
        <ul id="transaction-list"></ul>
        <h3>Total Balance: <span id="total-balance">LKR 0.00</span></h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
